{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-[#121212] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header Area -->
        <div>
            <h2 class="text-center text-3xl font-extrabold text-white">
                Log In
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Welcome back
            </p>
        </div>
        
        <!-- Form Container -->
        <div class="bg-[#1f1f1f] p-8 rounded-xl shadow-2xl border border-[#2d2d2d]">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300">
                        Username
                    </label>
                    <div class="mt-1">
                        <input type="text" 
                               name="username" 
                               id="id_username" 
                               required
                               class="appearance-none block w-full px-3 py-2 border border-[#2d2d2d] rounded-lg bg-[#2d2d2d] text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0284c7] focus:border-transparent transition duration-150">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300">
                        Password
                    </label>
                    <div class="mt-1">
                        <input type="password" 
                               name="password" 
                               id="id_password" 
                               required
                               class="appearance-none block w-full px-3 py-2 border border-[#2d2d2d] rounded-lg bg-[#2d2d2d] text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0284c7] focus:border-transparent transition duration-150">
                    </div>
                </div>

                <!-- Error Messages -->
                {% if form.errors %}
                <div class="rounded-md bg-[#2c1212] p-4 border border-[#ef4444]">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Error Icon -->
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-400">
                                Your username and password didn't match. Please try again.
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#0284c7] hover:bg-[#0369a1] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0284c7] focus:ring-offset-[#1f1f1f] transition duration-150">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
