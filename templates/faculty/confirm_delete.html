<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Confirm Deletion</h2>

        <p class="text-center mb-6">
            Are you sure you want to delete faculty member "{{ faculty.name }}"?
        </p>

        <form method="post" action="{% url 'faculty_delete' faculty.pk %}" class="flex justify-end space-x-4">
            {% csrf_token %}
            <button type="button" onclick="closeModal()"
                    class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                Cancel
            </button>
            <button type="submit" 
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                Delete
            </button>
        </form>
    </div>
</div>
